<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator-container">
        <div class="screen"></div>
        <br>
        <!-- first section -->
        <div>
            <button class="btn-greyl btn">AC</button>
            <button class="btn-greyl btn">+/-</button>
            <button class="btn-greyl btn">%</button>
            <button class="btn-orange btn">/</button>
        </div>
        <!-- second section -->
        <div>
            <button class="btn-greyd btn">7</button>
            <button class="btn-greyd btn">8</button>
            <button class="btn-greyd btn">9</button>
            <button class="btn-orange btn">*</button>
        </div>
        <!-- third section -->
        <div>
            <button class="btn-greyd btn">4</button>
            <button class="btn-greyd btn">5</button>
            <button class="btn-greyd btn">6</button>
            <button class="btn-orange btn">-</button>
        </div>
        <!-- fourth section -->
        <div>
            <button class="btn-greyd btn">1</button>
            <button class="btn-greyd btn">2</button>
            <button class="btn-greyd btn">3</button>
            <button class="btn-orange btn">+</button>
        </div>
        <!-- last section -->
        <div>
            <button class="btn-greyd btn zero-btn">0</button>
            <button class="btn-greyd btn">,</button>
            <button class="btn-orange btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
